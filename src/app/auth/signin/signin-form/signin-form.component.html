<div class="small-container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)"
            #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 ngModel
                 required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">
          Sign In
        </button>
      </form>
    </div>
  </div>
</div>
